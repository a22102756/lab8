{% extends 'portfolio/layout.html' %}
{% load static %}

{% block header %}
{% endblock%}

{% block main %}
    <section class="contact__home" xmlns="http://www.w3.org/1999/html">
        <div class="contactUs">
            <div class="section__title">Contact Me</div>
            <div class="contact__box">
                <div class="contact contact__form">
                    <h3>Send a Message</h3>
                    <form  method="POST" class="formBox">
                        {% csrf_token %}
                        <div class="row50">
                            <div class="inputBox">
                                <span>Name</span>
                                <input type="text" name="full_name" placeholder="Full name" required>
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="email" name="email" placeholder="Email address" required>
                            </div>
                            <div class="inputBox">
                                <span>Phone</span>
                                <input type="text" placeholder="+365 956 494 395">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea type="text" name="comment" placeholder="Diga lÃ¡.... o que dizem os seus olhos"></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send"></input>
                            </div>
                        </div>


                    </form>
                </div>
                <div class="contact contact__info">
                    <h3 class="section__title"><br>Contact Info</h3>
                    <div class="infoBox">
                        <div>
                            <span><ion-icon name="location"></ion-icon></span>
                            <a href="https://portaldiplomatico.mne.gov.pt/sobre-portugal">Portugal - Lisbon</a>
                        </div>

                        <div>
                            <span><ion-icon name="mail"></ion-icon></span>
                            <a href="mailto:loremipsum@email.com">joana.okica@email.com</a>
                        </div>

                        <div>
                            <span><ion-icon name="call"></ion-icon></span>
                            <a href="tel:+365988966944">+365 933 391 899</a>
                        </div>
                        <ul class="csi">
                            <li><a hred="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                            <li><a hred="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        </ul>
                    </div>
                </div>
                <div class="contact contact__map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d99579.3740055721!2d-9.15973580000002
                    !3d38.744079449999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd19331a61e4f33b%3A0x400ebbde49036d0
                    !2sLisboa!5e0!3m2!1spt-PT!2spt!4v1689423156606!5m2!1spt-PT!2spt" style="border:0;"
                            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>
{% endblock main %}
